services:
  # Microservice Utilisateur
  user-service:
    build:
      context: ./docker/php
    container_name: user_service
    volumes:
      - ./laravel-app/laravel-app:/var/www/html
    environment:
      - DB_HOST=user-db
      - DB_DATABASE=user_service
      - DB_USERNAME=laravel
      - DB_PASSWORD=laravel
      - SERVICE_NAME=user-service
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=admin
      - RABBITMQ_PASSWORD=admin123
    depends_on:
      - user-db
      - rabbitmq
    networks:
      - microservices

  user-nginx:
    image: nginx:alpine
    container_name: user_nginx
    ports:
      - "8082:80"
    volumes:
      - ./laravel-app/laravel-app:/var/www/html
      - ./docker/nginx/user-nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - user-service
    networks:
      - microservices

  user-db:
    image: mysql:8
    container_name: user_db
    restart: always
    environment:
      MYSQL_DATABASE: user_service
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    ports:
      - "3308:3306"
    volumes:
      - user_dbdata:/var/lib/mysql
    networks:
      - microservices

  # Microservice CompteBancaire
  account-service:
    build:
      context: ./docker/php
    container_name: account_service
    volumes:
      - ./compte-bancaire-service/laravel-app:/var/www/html
    environment:
      - DB_HOST=account-db
      - DB_DATABASE=account_service
      - DB_USERNAME=laravel
      - DB_PASSWORD=laravel
      - SERVICE_NAME=account-service
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=admin
      - RABBITMQ_PASSWORD=admin123
    depends_on:
      - account-db
      - rabbitmq
    networks:
      - microservices

  account-nginx:
    image: nginx:alpine
    container_name: account_nginx
    ports:
      - "8081:80"
    volumes:
      - ./compte-bancaire-service/laravel-app:/var/www/html
      - ./docker/nginx/account-nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - account-service
    networks:
      - microservices

  account-db:
    image: mysql:8
    container_name: account_db
    restart: always
    environment:
      MYSQL_DATABASE: account_service
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    ports:
      - "3307:3306"
    volumes:
      - account_dbdata:/var/lib/mysql
    networks:
      - microservices

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"     # AMQP port
      - "15672:15672"   # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - microservices
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # RabbitMQ Consumers
  user-saga-consumer:
    build:
      context: ./docker/php
    container_name: user_saga_consumer
    volumes:
      - ./laravel-app/laravel-app:/var/www/html
    environment:
      - DB_HOST=user-db
      - DB_DATABASE=user_service
      - DB_USERNAME=laravel
      - DB_PASSWORD=laravel
      - SERVICE_NAME=user-service
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=admin
      - RABBITMQ_PASSWORD=admin123
    depends_on:
      - user-db
      - rabbitmq
      - user-service
    networks:
      - microservices
    command: ["php", "artisan", "saga:consume-events"]
    restart: unless-stopped

  account-command-consumer:
    build:
      context: ./docker/php
    container_name: account_command_consumer
    volumes:
      - ./compte-bancaire-service/laravel-app:/var/www/html
    environment:
      - DB_HOST=account-db
      - DB_DATABASE=account_service
      - DB_USERNAME=laravel
      - DB_PASSWORD=laravel
      - SERVICE_NAME=account-service
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=admin
      - RABBITMQ_PASSWORD=admin123
    depends_on:
      - account-db
      - rabbitmq
      - account-service
    networks:
      - microservices
    command: ["php", "artisan", "account:consume-commands"]
    restart: unless-stopped

networks:
  microservices:
    driver: bridge

volumes:
  user_dbdata:
  account_dbdata:
  rabbitmq_data:
